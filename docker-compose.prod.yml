version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: finance_db
      MYSQL_USER: app
      MYSQL_PASSWORD: example
    volumes:
      - db_data:/var/lib/mysql
    # Note: avoid exposing MySQL port publicly in production. Remove or restrict the following if used:
    # ports:
    #   - "3306:3306"

  backend:
    build:
      context: ./backend
    restart: always
    environment:
      - DATABASE_URL=mysql://app:example@db:3306/finance_db
      - JWT_SECRET=${JWT_SECRET:-change_me}
      - PORT=4000
      - NODE_ENV=production
    depends_on:
      - db
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
    restart: always
    ports:
      - "3000:80"

volumes:
  db_data:
