# nginx configuration for Finance app
# Put this file at /etc/nginx/sites-available/finance and link to sites-enabled

server {
    listen 80;
    server_name app.ahmad-almohammad.site www.app.ahmad-almohammad.site; # replace with your domain

    # Serve frontend (built and served via frontend container on host port 3000)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://127.0.0.1:4000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: admin or health check path
    location /health {
        proxy_pass http://127.0.0.1:4000/health;
    }

    # Increase body size for file uploads
    client_max_body_size 50M;
}
